    />
    <!-- Custom styles CSS -->
    <link href="style.css" rel="stylesheet" />
    <title>Color Picker</title>
  </head>
  <body>
    <main>
      <div id="reset-color">
        <div
          id="colorReset"
          class="button reset"
          onclick="showColorCode(this.id)"
        >
          <i class="fas fa-undo-alt fa-2x"></i>
        </div>
      </div>
      <div id="colors-nav">
        <div
          id="colorIndigo"
          class="button color-49599b"
          onclick="showColorCode(this.id);"
        >
          Indigo
        </div>
        <div
          id="colorAmber"
          class="button color-ffa726"
          onclick="showColorCode(this.id);"
        >
          Amber
        </div>
        <div
          id="colorOrange"
          class="button color-e65100"
          onclick="showColorCode(this.id);"
        >
          Orange
        </div>
        <div
          id="colorGreen"
          class="button color-2e7d32"
          onclick="showColorCode(this.id);"
        >
          Green
        </div>
        <div
          id="colorBlueGrey"
          class="button color-263238"
          onclick="showColorCode(this.id);"
        >
          Blue Grey
        </div>
      </div>
      <div id="color-accessibility">
        <!-- Primary -->
        <div color="#" class="scheme">
          <table id="table-p">
            <tr>
              <th rowspan="3" id="table-p-header">
                <p>Primary</p></br>
                <p id="color-code-p-text"></p>
                <p class="copyToClipboard" id="copy-to-clipboard-p"  onclick="copyToClipboard(this.id)"></p>
              </th>
              
              <th><span class="large-text">Aa</span> Large Text</th>
              <th><span class="normal-text">Aa</span> Normal Text</th>
            </tr>
            <tr>
              <td class="table-white-text">White Text </td>
              <td class="copyToClipboard" id="color-code-legibility-w-p" onclick="copyToClipboard(this.id)"></td>
            </tr>
            <tr>
              <td >Black Text</td>
              <td class="copyToClipboard" id="color-code-legibility-b-p" onclick="copyToClipboard(this.id)"></td>
            </tr>
          </table>
        </div>
        <!-- Light END  -->
        <!-- P — Light  -->
        <div color="#" class="scheme">
          <table id="table-l">
            <tr>
              <th rowspan="3" id="table-l-header">
                <p>P — Light</p></br>
                <p id="color-code-l-text"></p>
                <p class="copyToClipboard" id="copy-to-clipboard-l" onclick="copyToClipboard(this.id)"></p>
              </th>
              <th><span class="large-text">Aa</span> Large Text</th>
              <th><span class="normal-text">Aa</span> Normal Text</th>
            </tr>
            <tr>
              <td class="table-white-text">White Text 2</td>
              <td class="copyToClipboard" id="color-code-legibility-w-l" onclick="copyToClipboard(this.id)"></td>
            </tr>
            <tr>
              <td>Black Text</td>
              <td class="copyToClipboard" id="color-code-legibility-b-l" onclick="copyToClipboard(this.id)"></td>
            </tr>
          </table>
        </div>
        <!-- P — Light END  -->
        <!-- P — Dark  -->
        <div color="#" class="scheme">
          <table id="table-d">
            <tr>
              <th rowspan="3" id="table-d-header">
                <p>P — Light</p></br>
                <p id="color-code-d-text"></p>
                <p class="copyToClipboard" id="copy-to-clipboard-d" onclick="copyToClipboard(this.id)"></p>
              </th>
              <th><span class="large-text">Aa</span> Large Text</th>
              <th><span class="normal-text">Aa</span> Normal Text</th>
            </tr>
            <tr>
              <td class="table-white-text">White Text 2</td>
              <td class="copyToClipboard" id="color-code-legibility-w-d" onclick="copyToClipboard(this.id)"></td>
            </tr>
            <tr>
              <td>Black Text</td>
              <td class="copyToClipboard" id="color-code-legibility-b-d" onclick="copyToClipboard(this.id)"></td>
            </tr>
          </table>
        </div>
        <!-- P — Dark END  -->
      </div>
    </main>
