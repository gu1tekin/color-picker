<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom styles CSS -->
    <link href="style.css" rel="stylesheet" />
    <title>Color Picker</title>
  </head>
  <body>
    <div id="reset-color">
      <div color="#ffffff" class="button color-ffffff">RESET</div>
    </div>
    <div id="colors-nav">
      <div color="#ffbe0b" class="button color-ffbe0b">ffbe0b</div>
      <div color="#fb5607" class="button color-fb5607">#fb5607</div>
      <div color="#ff006e" class="button color-ff006e">#ff006e</div>
      <div color="#8338ec" class="button color-8338ec">#8338ec</div>
      <div color="#3a86ff" class="button color-3a86ff">#3a86ff</div>
    </div>

    <!-- Jquery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <!-- myApp JS-->
    <script src="app.js"></script>
  </body>
</html>
