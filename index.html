<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom styles CSS -->
    <link href="style.css" rel="stylesheet" />
    <title>Color Picker</title>
    
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-190575332-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-190575332-1',{
  'linker': { 'domains': ['dev.br','github.io']}
});
</script>
    
  </head>
  <body>
    <main>
      <div id="reset-color">
        <div color="#ffffff" class="button color-ffffff">RESET</div>
      </div>
      <div id="colors-nav">
        <div color="#49599b" class="button color-49599b">Indigo</div>
        <div color="#ffa726" class="button color-ffa726">Amber</div>
        <div color="#e65100" class="button color-e65100">Orange</div>
        <div color="#2e7d32" class="button color-2e7d32">Green</div>
        <div color="#263238" class="button color-263238">Blue Grey</div>
      </div>
      <div id="color-accessibility">
        <div color="#" class="scheme">
          <table>
            <tr>
              <th>Primary</th>
              <th>Aa Large Text</th>
              <th>Aa Normal Text</th>
            </tr>
            <tr>
              <td>#ffa72</td>
              <td>Maria Anders</td>
              <td>Germany</td>
            </tr>
            <tr>
              <td></td>
              <td>Francisco Chang</td>
              <td>Mexico</td>
            </tr>
            <tr>
              <td></td>
              <td>Giovanni Rovelli</td>
              <td>Italy</td>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <!-- Jquery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
