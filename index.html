<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDNS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles CSS -->
    <link href="style.css" rel="stylesheet" />
    <title>Color Picker</title>
  </head>
  <body>
    <main>
      <div id="reset-color">
        <div color="#ffffff" class="button reset">
          <i class="fas fa-undo-alt fa-2x"></i>
        </div>
      </div>
      <div id="colors-nav" onclick="showColoAccessibility();">
        <div color="#49599b" class="button color-49599b">Indigo</div>
        <div color="#ffa726" class="button color-ffa726">Amber</div>
        <div color="#e65100" class="button color-e65100">Orange</div>
        <div color="#2e7d32" class="button color-2e7d32">Green</div>
        <div color="#263238" class="button color-263238">Blue Grey</div>
      </div>
      <div id="color-accessibility">
        <div color="#" class="scheme">
          <table>
            <tr>
              <th>Primary</th>
              <th><span class="large-text">Aa</span> Large Text</th>
              <th><span class="normal-text">Aa</span> Normal Text</th>
            </tr>
            <tr>
              <td>#ffffff <i class="far fa-copy"></i></td>
              <td class="table-white-text">White Text</td>
              <td class="table-italic-text">Black Text</td>
            </tr>
            <tr>
              <td></td>
              <td>Francisco Chang</td>
              <td>Mexico</td>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <!-- Jquery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <!-- myApp JS-->
    <script src="app.js"></script>
  </body>
</html>
